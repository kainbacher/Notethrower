
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile: Theme Download</title>
		<link rel="stylesheet" href="themes/oneloudr.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile.structure-1.1.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
		<script src="mobile.js"></script>


		<link href="http://oneloudr.com/OLTest/Styles/jplayer/minimal.skin/jplayer.minimal.css" rel="stylesheet" type="text/css">


	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>Oneloudr</h1>
			</div>

            <div data-role="navbar">
                <ul>
                    <li><a href="track-list.html" data-href="a">Songs</a></li>
                    <li><a href="artist-list.html" data-href="b">Artists</a></li>
                </ul>
            </div><!-- /navbar -->

			<div data-role="content" data-theme="a">




            <!--jplayer start-->
            <script type="text/javascript">
            //<![CDATA[

            $(document).ready(function(){

                $("#jquery_jplayer_${projectFileId}").jPlayer({
                    ready: function () {
                        $(this).jPlayer("setMedia", {
                            mp3:"http://oneloudr.com/OLTest/Backend/downloadFile.php?mode=download&project_id=75&atfid=30"
                        });
                    },
                    solution: "html",
                    supplied: "mp3",
                    wmode: "window",
                    cssSelectorAncestor: "#jp_container"
                });
            });
            //]]>
            </script>
            <div id="jquery_jplayer" class="jp-jplayer"></div>

            <div id="jp_container_${projectFileId}" class="jp-audio">
                <div class="jp-type-single">
                    <div class="jp-gui jp-interface">
                        <ul class="jp-controls">
                            <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                            <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                    		<li><a href="javascript:;" class="jp-mute" tabindex="1">mute</a></li>
                    		<li><a href="javascript:;" class="jp-unmute" tabindex="1">unmute</a></li>

                        </ul>

                    	<div class="jp-progress-container">
                    		<div class="jp-progress">
                    			<div class="jp-seek-bar" style="width: 100%; ">
                    				<div class="jp-play-bar" style="width: 30.849901166487577%; "></div>
                    			</div>
                    		</div>
                    	</div>

                    	<div class="jp-volume-bar-container">
                    		<div class="jp-volume-bar">
                    			<div class="jp-volume-bar-value" style="width: 80%; "></div>
                    		</div>
                    	</div>

                    </div>
                    <div class="jp-no-solution">
                        <span>Update Required</span>
                        To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
                    </div>
                </div>
            </div>
            <!--jplayer end-->




    			<h2>Trackname<br />
    			by <a href="artist-single.html">Artistname</a></h2>

			</div>
		</div>
	</body>
</html>
