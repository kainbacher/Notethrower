<div class="span-15 last messageItem">
    <div class="span-2">
        <img src="${senderImgUrl}" width="60" />
    </div>
    <div class="span-13 last messageItemContent">
        <h3>${senderName}</h3>
        <h2>${subject}</h2>
        <small>${timestamp}</small><br />
        <div class="messageItemShortText">
            <p>${textShort}</p>
        </div>
        <div class="messageItemText">
            <p>${text}</p>
        </div>
        ${Dashboard/messageListItemShowMoreLink_optional}
        <div class="messageItemDelete">
            <a href="dashboard.php?action=deleteMsg&mid=${messageId}">&nbsp;</a>
        </div>
    </div>
</div>
