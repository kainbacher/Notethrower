<div class="span-16 trackListItem">
    <div class="span-2">
        <img src="${userImgUrl}" height="25" />
    </div>
    <div class="span-6">
        ${userName}
    </div>
    <div class="span-6">
        ${projectTitle}<br>
        <small>Project needs: ${projectNeeds}</small>
    </div>
    <div class="span-2 last">
        <a href="playTrack(${projectId});" class="trackListButton trackListPlay">&nbsp;</a>
    </div>
</div>
