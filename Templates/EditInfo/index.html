${Common/pageHeader}

<body>

    ${Common/bodyHeader}

    <div id="pageContent" class="container">

        <div class="span-24">
            <div class="box-grey">
                <h1>Edit page information</h1>

                ${Common/message_choice_list}

                <form action="${formAction}" style="display:inline-block;" method="POST">
                    <input type="hidden" name="action" value="save">

                    ${Common/formElement_list}

                    <div class="prepend-6 span-6 last">
                        <input type="submit" class="button blue" value="save">
                    </div>

                </form>
            </div>
        </div>

    </div>

    ${Common/bodyFooter}

</body>

<script type="text/javascript">

var tinyMCEConfigs = [{
    // General options
    mode : "exact",
    elements : "html",
    theme : "advanced",
    plugins : "lists,pagebreak,style,table,save,advlink,preview,searchreplace,paste,fullscreen",
    height : "500",
    document_base_url : "${baseUrl}",
    relative_urls : false,
    
    // Skin options
    skin : "o2k7",
    skin_variant : "silver",

    // Theme options
    theme_advanced_buttons1 : "bold,italic,underline,|,justifyleft,justifycenter,justifyright,justifyfull,fontsizeselect,forecolor,|,cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,undo,redo,|,link,unlink,anchor,cleanup,help,code,|,preview",
    theme_advanced_buttons2 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,fullscreen",
    theme_advanced_buttons3 : "",
    theme_advanced_buttons4 : "",
    theme_advanced_toolbar_location : "top",
    theme_advanced_toolbar_align : "left",
    theme_advanced_statusbar_location : "none",
    theme_advanced_resizing : true,

    // Example content CSS (should be your site CSS)
    content_css : "${baseUrl}Styles/main.css"
}];

tinyMCE.settings = tinyMCEConfigs[0];
tinyMCE.execCommand('mceAddControl', true, "html");

function idWasChanged() {
    document.location.href = '${baseUrl}Backend/editInfo.php?textId=' + $('#textId').val();
}

</script>

${Common/pageFooter}
