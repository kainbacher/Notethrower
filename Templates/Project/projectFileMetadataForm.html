
<form name="projectFileForm_${projectFileId}" action="${formAction}" method="POST" style="display:inline-block;">
  <input type="hidden" name="action" value="saveProjectFileMetadata">
  <input type="hidden" name="pid" value="${projectId}">
  <input type="hidden" name="fid" value="${projectFileId}">
  <input type="hidden" name="projectFileAttributesList_${projectFileId}" id="projectFileAttributesList_${projectFileId}" value="">


    <div class="span-9 last">
        <div class="span-3">
            <span class="titleText">Comment:</span>
        </div>
        <div class="span-6 last">
            <textarea id="comment" name="comment" rows="3" cols="30" style="height:60px;" maxlength="500">${commentText_optional}</textarea>
            <p class="smallText charsRemaining"></p>
        </div>
    </div>


    <div class="span-9 last">
        <div class="span-3">
            <span class="titleText">Instrument/Skills:</span>
        </div>
        <div class="span-6 last">
            <select data-placeholder=" " id="fileAttributes_${projectFileId}" name="fileAttributes_${projectFileId}" class=" chzn-select" multiple>
                ${attributesList}
            </select>
        </div>
    </div>
