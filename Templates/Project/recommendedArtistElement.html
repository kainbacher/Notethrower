<li class="trackListItem">
    <div class="span-3">
        <img src="${recommendedArtistProfileImage}" alt="profile-testimg-75x75" width="55" height="55" />
    </div>
    <div class="span-8">
        <div class="recommendedListName">
            <a href="${baseUrl}Site/artist.php?aid=${recommendedArtistId}" title="${recommendedArtistName}">${recommendedArtistName}</a>
            <br />
            ${recommendedArtistAttributes}
        </div>
    </div>
    <div class="span-3 last">
        <div class="recommendedListButton">
            <input class="button-small grey"
            type="submit"
            id="${recommendedArtistId}"
            rel="invite"
            value="invite">
        </div>
    </div>
</li>
