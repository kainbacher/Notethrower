        <a href="${baseUrl}project?action=edit&pid=${projectId}">${projectTitle}</a>${ProjectList/projectOwnerAddon_optional}
    </div>
    <div class="span-1">
        <a href="${baseUrl}project?action=edit&pid=${projectId}">
            <img src="../Images/icons/pencil.png" alt="edit" width="16" height="16" />

        </a>
    </div>
</div>
